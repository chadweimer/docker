sudo: required

services:
  - docker

language: bash

script:
  # build amd64 image
  - docker build -t cwmr/speedtest-cli:amd64 .
  # build armhf image
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build --build-arg IMAGE=arm32v7/python:3.7-alpine -t cwmr/speedtest-cli:arm .
  # push image
  - wget -O manifest-tool https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64
  - chmod +x ./manifest-tool
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker push cwmr/speedtest-cli:amd64
      docker push cwmr/speedtest-cli:arm
      ./manifest-tool push from-args --platforms linux/amd64,linux/arm --template cwmr/speedtest-cli:ARCH --target cwmr/speedtest-cli:latest
    fi
